codecov:
  branch: master

coverage:
  precision: 2
  round: down
  range: 60...100

  status:
    project:
      default:
        enabled: yes
        target: auto
        if_no_uploads: error
        if_ci_failed: error

    patch:
      default:
        enabled: yes
        target: 80%
        threshold: 60%
        if_no_uploads: error
        if_ci_failed: error

    changes:
      default:
        enabled: no

comment: false
