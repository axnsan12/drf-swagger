language: python
cache: pip
python:
 - '3.4'
 - '3.5'
 - '3.6'
 - '3.7-dev'

env:
 - DRF=3.7
 - DJANGO=2.0

jobs:
  include:
    - stage: test
      python: '2.7'
      env: DRF=3.7 DJANGO=1.11
    -
      python: '3.5'
      env: TOXENV=docs
    -
      python: '2.7'
      env: TOXENV=lint
    -
      python: '3.6'
      env: DRF=master

    - stage: publish
      python: '3.6'
      script: skip
      env:
      deploy: &pypi
        provider: pypi
        user: cvijdea
        password:
          secure: 
        on:
          tags: true
        distributions: sdist

  allow_failures:
    - env: TOXENV=flake8
    - env: DRF=master
    - python: '3.7-dev'

  fast_finish: true

install:
 - pip install -r requirements/ci.txt

before_script:
 - coverage erase

script:
 - tox

after_success:
 - codecov

branches:
  only:
    - master
    - /^release\/.*$/
    - /^v?\d+\.\d+(\.\d+)?(-?\S+)?$/

stages:
  - test
  - name: publish
    if: tag IS present


notifications:
  email:
    on_success: always
    on_failure: always
