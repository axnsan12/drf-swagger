language: python
python: 3.6
os: linux
dist: xenial

jobs:
  include:
    - stage: lint
      script: scripts/lint.sh
      install:
        - pip install .[lint]

    # Use aliases to specify matrix style parallelism in this stage only
    - &unittest
      stage: unittest
      python: 2.7
      script: scripts/tox-filter.sh py27
      install:
        - pip install .[tests]

    - <<: *unittest
      python: 3.6
      script: scripts/tox-filter.sh py36

    - <<: *unittest
      python: 3.7
      script: scripts/tox-filter.sh py37

    - <<: *unittest
      python: 3.8
      script: scripts/tox-filter.sh py38

    # This ensures that readthedocs will be able to build the docs
    - stage: test-docs
      script: scripts/docs.sh
      install:
        - pip install .[docs]

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
